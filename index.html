<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeWordle</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="pokemon"></div>
      <div class="tipos"></div>
    </div>
    <div class="juegoContainer"></div>
    <div id="teclado">
      <div class="first-row">
        <button class="teclado-boton">q</button>
        <button class="teclado-boton">w</button>
        <button class="teclado-boton">e</button>
        <button class="teclado-boton">r</button>
        <button class="teclado-boton">t</button>
        <button class="teclado-boton">y</button>
        <button class="teclado-boton">u</button>
        <button class="teclado-boton">i</button>
        <button class="teclado-boton">o</button>
        <button class="teclado-boton">p</button>
      </div>
      <div class="second-row">
        <button class="teclado-boton">a</button>
        <button class="teclado-boton">s</button>
        <button class="teclado-boton">d</button>
        <button class="teclado-boton">f</button>
        <button class="teclado-boton">g</button>
        <button class="teclado-boton">h</button>
        <button class="teclado-boton">j</button>
        <button class="teclado-boton">k</button>
        <button class="teclado-boton">l</button>
      </div>
      <div class="third-row">
        <button class="teclado-boton">Del</button>
        <button class="teclado-boton">z</button>
        <button class="teclado-boton">x</button>
        <button class="teclado-boton">c</button>
        <button class="teclado-boton">v</button>
        <button class="teclado-boton">b</button>
        <button class="teclado-boton">n</button>
        <button class="teclado-boton">m</button>
        <button class="teclado-boton">Enter</button>
      </div>
    </div>
    <script src="alerta.js"></script>
    <script src="main.js"></script>
  </body>
</html>
